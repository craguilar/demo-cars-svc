version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  pre_build:
    commands:
      - mvn clean compile test verify
  build:
    commands:
      # EC2
      - mvn package -Prelease
      - cp  target/ROOT.war .
      # Lambda (skip tests)
      - mvn clean package shade:shade -Plambda -DskipTests
      - mkdir lambda 
      - cp target/ROOT-SHADED.jar template.yml lambda/
      - cd lambda/ &&  unzip -oqq ROOT-SHADED.jar
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template ../template-export.yml
      # Back to root :/
      - cd ..
  post_build:
    commands:
      # Do not remove this statement. This command is required for AWS CodeStar projects.
      # Update the AWS Partition, AWS Region, account ID and project ID in the project ARN in template-configuration.json file so AWS CloudFormation can tag project resources.
      - sed -i.bak 's/\$PARTITION\$/'${PARTITION}'/g;s/\$AWS_REGION\$/'${AWS_REGION}'/g;s/\$ACCOUNT_ID\$/'${ACCOUNT_ID}'/g;s/\$PROJECT_ID\$/'${PROJECT_ID}'/g' template-configuration.json
artifacts:
  files:
    - appspec.yml
    - template.yml
    - scripts/*
    - ROOT.war
    - template-export.yml
    - template-configuration.json
